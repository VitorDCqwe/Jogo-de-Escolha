<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Escolha</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h2 id="title">Apocalipse Robô</h2>
        <img id="scene-img" src="Start.png" alt="Cena Start">
        <p id="story">Você acorda de um coma induzido e descobre que as máquinas que antes te ajudavam, agora dominam o mundo. O que você faz?</p>
        <button class="choice" onclick="escolha('equipar')">Se equipar com os equipamentos do laboratório que você acordou</button>
        <button class="choice" onclick="escolha('sobreviventes')">Sair do laboratório e procurar sobreviventes e informações</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
